      <div class="content">
        偶然在网上发现了Hugo。
本来想用它在服务器上架一个博客，结果读文档发现可以直接部署在Github Pages上，才意识到Hugo本质是一个静态页面生成工具。 和以前用过的Jekyll类似，但在Windows下使用更加方便。 即使哪天Github垮掉了，也能方便的把整个博客迁移到自己的服务器上。
所以，我又开始写博客了。
