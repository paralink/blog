    <div class="content">
      <p><img src="/images/green.jpg" alt="green" /></p>

<p>偶然在网上发现了<a href="http://gohugo.io">Hugo</a>。</p>

<p>本来想用它在服务器上架一个博客，结果读文档发现可以直接部署在<a href="https://pages.github.com/">Github Pages</a>上，才意识到Hugo本质是一个静态页面生成工具。
和以前用过的Jekyll类似，但在Windows下使用更加方便。
即使哪天Github垮掉了，也能方便的把整个博客迁移到自己的服务器上。</p>

<p>所以，我又开始写博客了。</p>
