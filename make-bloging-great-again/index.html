    <div class="content">
      <p><img src="/images/green.jpg" alt="green" /></p>

<p>偶然在网上发现了<a href="http://gohugo.io">Hugo</a>，Golang实现的静态页面生成器，类似以前用过的<a href="https://jekyllrb.com/">Jekyll</a>。</p>

<ul>
<li>Hugo由Golang实现，可以很方便地在Windows中使用。</li>
<li>浏览了一下文档，设置项、插件、主题都很丰富。</li>
<li>网站的源码，和通过源码生成的静态页面，都托管在Github上，再也不用像Wordpress一样手动备份MySQL数据。</li>
</ul>

<p>所以，我又开始写博客了。</p>
